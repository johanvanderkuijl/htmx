<div class="card">
    <div class="card-body">
        <h5 class="card-title">Add user (htmx)</h5>
        <p class="card-text">
            <form hx-post="/add_user" hx-target="#users" method="post">
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input class="form-control" id="name" name="name" type="text" value="Trudy the cat">
                </div>
                
                <div class="mb-3">
                    <label for="age" class="form-label">Age</label>
                    <input  class="form-control" id="age" name="age" type="text" value="15">
                </div>
                
                <div class="mb-3">
                    <label for="hobbies" class="form-label">Hobbies</label>
                    <input class="form-control" id="hobbies"  name="hobbies" type="text" value="Food">
                </div>
                <div class="mb-3">
                    <div class="container">
                        <div class="row">
                            <div class="col-6">
                                <input class="btn btn-primary" type="submit" value="Submit"
                                
                                >
                            </div>
                            <div class="col-6">
                                <div class="htmx-indicator">
                                    <div class="spinner-border"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                </div>
                
            </form>
        </p>
    </div>
    
</div>
